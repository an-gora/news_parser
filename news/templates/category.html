{%  extends 'base.html' %}

{%  block main %}
    <div class="row mb-2">
            {% for new in news_in_cat %}
            <div class="col-md-6">
              <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                  <strong class="d-inline-block mb-2 text-primary">{{ new.category }}</strong>
                  <h3 class="mb-0">
                    <a class="text-dark" href="#">{{ new.title }}</a>
                  </h3>
                    {% if new.date %}
                  <div class="mb-1 text-muted">{{ new.date }}</div>
                    {% endif %}
                  <p class="card-text mb-auto">{{ new.text|truncatechars:200 }}</p>
                  <a href="#">Continue reading</a>
                </div>
                <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Card image cap">
              </div>
            </div>
            {%  endfor %}
        </div>
{%  endblock %}
