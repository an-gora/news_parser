{%  extends 'base.html' %}

{%  block main %}

    <div class="row mb-2">
        <div class="col-md-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">{{ article.category }}</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="#">{{ article.title }}</a>
              </h3>
                {% if article.date %}
              <div class="mb-1 text-muted">{{ article.date }}</div>
                {% endif %}
              <p class="card-text mb-auto">{{ article.text }}</p>
            </div>
                {% if article.image %}
            <img class="card-img-right flex-auto d-none d-md-block" src="media/{{ article.image }}" alt="Card image cap">
                {% endif %}
          </div>
        </div>
    </div>
{%  endblock %}
