{%  extends 'base.html' %}

{%  block main %}

    <div>
        <div class="col-md-12">
          <div class="card flex-md-row mb-4 box-shadow h-md-2000">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">{{ article.category }}</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="{% url 'article_name' article.title %}">{{ article.title }}</a>
              </h3>
                {% if article.date %}
              <div class="mb-1 text-muted">{{ article.date }}</div>
                {% endif %}
            {% if article.author %}
            <div class="mb-1 text-muted">{{ article.author }}</div>
            {% endif %}
              <p class="card-text mb-auto">{{ article.text }}</p>
            </div>
                {% if article.image %}
            <img class="card-img-right flex-auto d-none d-md-block" src="media/{{ article.image }}" alt="Card image cap">
                {% endif %}
          </div>
            <form action="/add_comment/" method="post">
                {%  csrf_token %}
                {{ form }}
                <input type="submit" value="Submit">
            </form>

        </div>
    </div>
{%  endblock %}
